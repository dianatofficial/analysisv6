
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <base href="/">
  <title>سامانه استراتژیک دیدبان</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Using Google Fonts for reliable Vazirmatn loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* 
       SENTINEL V6 - MINIMALIST HIGH-CONTRAST DESIGN SYSTEM
       Focus: Precision, Scannability, and Modernity
    */
    :root {
      --font-vazir: 'Vazirmatn', sans-serif;
      --color-bg: #FFFFFF;
      --color-ink: #000000;
      --color-slate-50: #F8FAFC;
      --color-slate-100: #F1F5F9;
      --color-slate-200: #E2E8F0;
      --color-slate-800: #1E293B;
      --color-slate-900: #0F172A;
      --color-accent: #000000; /* Minimalist accent */
      --color-indigo: #4F46E5;
    }

    body, html, .font-sans, .font-mono, input, textarea, select, button {
      font-family: 'Vazirmatn', sans-serif !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: var(--color-slate-50);
      color: var(--color-ink);
      overflow-x: hidden;
    }
    
    /* High Contrast Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--color-bg); }
    ::-webkit-scrollbar-thumb { background: var(--color-ink); border-radius: 0; }

    /* --- MINIMALIST MARKDOWN --- */
    .markdown-content {
      line-height: 2;
      font-size: 1.05rem;
      color: var(--color-ink);
    }
    
    .markdown-content h1 { 
      font-size: 2.25em; 
      font-weight: 900; 
      margin: 1.5em 0 1em; 
      color: var(--color-ink);
      letter-spacing: -0.05em;
      border-bottom: 8px solid var(--color-ink);
      padding-bottom: 0.2em;
    }
    
    .markdown-content h2 { 
      font-size: 1.5em; 
      font-weight: 800; 
      margin: 2em 0 1em; 
      color: var(--color-bg);
      background: var(--color-ink);
      padding: 0.75rem 1.25rem;
      border-radius: 0;
    }
    
    .markdown-content h3 { 
      font-size: 1.2em; 
      font-weight: 800; 
      margin: 1.5em 0 0.5em; 
      color: var(--color-ink);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .markdown-content p { margin-bottom: 1.5em; text-align: justify; }
    .markdown-content strong { font-weight: 900; color: var(--color-ink); background: #FFFF00; padding: 0 2px; }
    
    .markdown-content ul { list-style: none; padding: 0; margin-bottom: 1.5em; }
    .markdown-content ul li { position: relative; padding-right: 1.5em; margin-bottom: 0.75em; }
    .markdown-content ul li::before { content: "—"; position: absolute; right: 0; font-weight: 900; }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 2em 0;
      border: 2px solid var(--color-ink);
    }
    .markdown-content th {
      background: var(--color-ink);
      color: var(--color-bg);
      padding: 1rem;
      text-align: right;
      font-weight: 900;
    }
    .markdown-content td {
      padding: 1rem;
      border: 1px solid var(--color-slate-200);
    }

    /* 3D Bottom Nav Animation */
    @keyframes navFloat {
      0% { transform: translateY(0) rotateX(0); }
      50% { transform: translateY(-5px) rotateX(5deg); }
      100% { transform: translateY(0) rotateX(0); }
    }

    /* Mobile Optimization Utilities */
    @media (max-width: 768px) {
      .mobile-card-stack { gap: 1rem !important; }
      .mobile-padding { padding: 1.25rem !important; }
      .mobile-text-sm { font-size: 0.875rem !important; }
    }
  </style>

}
